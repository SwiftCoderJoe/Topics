        <div class="switch flex">

            <div class="vertical switch flex content text-left">
                <div class="spacer"></div>

                <a class="selected" id="None">1: Deselect</a>
                <a id="Pencil">2: Pencil</a>

                <a id="Circle">5: Circle</a>
                <p>C: Clear Screen</a>

            </div>

            <div class="spacer"></div>
